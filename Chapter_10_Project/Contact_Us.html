<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/Little_Taco_Shop.html">Home</a></li>

    <main>
        <figure>
            <img src="/img/tacos_close_up_400x260.png" alt="Tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>


        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555</address>
                <br>
                Phone: <a href="tel:555-555-5555">555-555-5555</a>
        </article>

    </main>
